<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>777 777 777</title>
    <style>
        body {
            height: 300px;
            background-color: #5C6874;
        }
        #code button {
            height: 30px;
            width: 30px;
            border: none;
        }
        p {}
        #unlock {
            margin-top: 10px;
            height: 30px;
            width: 302px;
            border: none;
        }


    </style>
</head>
<body>
    <p>Ferdighet 4 - Variabel utenfor funksjon og innenfor funksjon, samt sette sammen tekst av flere deler</p>

    <div id="container">
        <div id="code">
            <button onclick="klikk(this)" id="number1"></button>
            <button onclick="klikk(this)" id="number2"></button>
            <button onclick="klikk(this)" id="number3"></button>
            <button onclick="klikk(this)" id="number4"></button>
            <button onclick="klikk(this)" id="number5"></button>
            <button onclick="klikk(this)" id="number6"></button>
            <button onclick="klikk(this)" id="number7"></button>
            <button onclick="klikk(this)" id="number8"></button>
            <button onclick="klikk(this)" id="number9"></button>
            
        </div>
        <button onclick="unlock()" id="unlock">unlock</button>
    </div>
    <script>

        var antallKnapper = document.getElementById('code').children.length;
        var i = 0;
        var x = 0;
        var y = 0;
        var solution = [0, 1, 2, 3, 4, 5, 6, 7, 8];


        for (i; i < antallKnapper; i++) {
            document.getElementById(`number${i + 1}`).innerHTML = i;
        }

        function klikk(klikkBar) {
            if (klikkBar.innerHTML < 9) {
                klikkBar.innerHTML++;
            }
            else {
                klikkBar.innerHTML = 0;
            }
/*
 
       
 
 */


        }

        function unlock() {
            for (x; x < 9; x++) {
                if (document.getElementById(`number${x + 1}`).innerHTML != solution[x]) {
                x = 0;  
                }
            
            }
            for (y; y < 9; y++) {
                if (document.getElementById(`number${y + 1}`).innerHTML == solution[y]) {
                    document.getElementById(`number${y + 1}`).style.backgroundColor = "#0FC427";
                }                
            } 
        }

    </script>
</body>
